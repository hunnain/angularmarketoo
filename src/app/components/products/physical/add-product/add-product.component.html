<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Add Product</h5>
                </div>
                <div class="card-body">
                    <div class="row product-adding">
                        <div class="col-xl-5">
                            <div class="add-product">
                                <div class="row" style="align-items: center;">
                                    <div class="col-xl-9 xl-50 col-sm-6 col-9">
                                        <img [src]="url[0].img" alt="" class="img-fluid image_zoom_1">
                                    </div>
                                    <div class="col-xl-3 xl-50 col-sm-6 col-3">
                                        <ul class="file-upload-product">
                                            <li *ngFor="let item of url; let i=index">
                                                <div class="box-input-file">
                                                    <input class="upload" type="file" (change)="readUrl($event,i)">
                                                    <img class="imgUpload" alt="" [src]="item.img"></div>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- <div class="col-12">
                                        <dropzone [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-7">
                            <form class="needs-validation" [formGroup]="productForm" novalidate>
                                <div class="add-product-form">
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">Product Name
                                        </label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="productForm.controls['name']" required>
                                        <div *ngIf="productForm.controls.name.touched && productForm.controls.name.errors?.required"
                                            class="text text-danger">
                                            Title Name is required.
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="validationCustom02" class="col-xl-3 col-sm-4 mb-0">Actual Price
                                        </label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom02"
                                            type="number" [formControl]="productForm.controls['price']" required="">
                                        <div *ngIf="productForm.controls.price.touched && productForm.controls.price.errors?.required"
                                            class="text text-danger">
                                            Product Price is required.
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="validationCustom02" class="col-xl-3 col-sm-4 mb-0">Markdown Price
                                        </label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom02"
                                            type="number" [formControl]="productForm.controls['price']" required="">
                                        <div *ngIf="productForm.controls.price.touched && productForm.controls.price.errors?.required"
                                            class="text text-danger">
                                            Product Price is required.
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="validationCustom02" class="col-xl-3 col-sm-4 mb-0">Product For
                                        </label>
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                            <button type="button" class="btn btn-secondary">Internation Shipping</button>
                                            <button type="button" class="btn btn-secondary">Local Shipping</button>
                                          </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Category
                                        </label>
                                        <select class="form-control digits col-xl-8 col-sm-7"
                                            id="exampleFormControlSelect1"
                                            [formControl]="productForm.controls['category']">
                                            <option *ngFor="let cate of mainCategories" [value]="cate.id">{{cate.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group row" *ngIf="main_category.value">
                                        <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Sub
                                            Category
                                        </label>
                                        <select class="form-control digits col-xl-8 col-sm-7"
                                            id="exampleFormControlSelect1"
                                            [formControl]="productForm.controls['sub_category']">
                                            <option *ngFor="let subCate of subCategories[main_category.value]" [value]="subCate.id">{{subCate.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group row" *ngIf="sub_category.value">
                                        <label for="ext-cate" class="col-xl-3 col-sm-4 mb-0">Extended
                                            Sub Category
                                        </label>
                                        <select class="form-control digits col-xl-8 col-sm-7"
                                            id="ext-cate"
                                            [formControl]="productForm.controls['extended_category']">
                                            <option *ngFor="let extndCate of extendedCategories[sub_category.value]" [value]="extndCate.id">{{extndCate.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group row">
                                        <label for="buy_x" class="col-xl-3 col-sm-3 mb-0">Buy</label>
                                            <input class="form-control col-xl-3 col-sm-3" id="buy_x"
                                            type="text" placeholder="XXX">
                                        <label for="get_x" class="col-xl-2 col-sm-2 mb-0">Get</label>
                                            <input class="form-control col-xl-3 col-sm-3" id="get_x"
                                            type="text" placeholder="XXX">
                                    </div>
                                    <div class="form-group row" >
                                        <label for="size" class="col-xl-3 col-sm-4 mb-0">Size Options
                                        </label>
                                        <input class="form-control col-xl-4 col-sm-5" id="size" type="text">
                                        <input class="upload col-xl-4 col-sm-2" style="padding-top: 10px;" type="file" (change)="readUrlSizeImg($event)">
                                    </div>
                                    <div class="form-group row">
                                        <label for="exampleFormControlSelect1" class="col-xl-3 col-sm-4 mb-0">Labels
                                        </label>
                                        <ng-select2 
                                            [formControl]="productForm.controls['labels']"
                                            [data]="labelOptions"
                                            [options]="options"
                                            [width]="500">		
                                        </ng-select2>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-sm-4 mb-0">Stock Available</label>
                                        <div class="qty-box1">
                                            <div class="input-group">
                                                <i class="fa fa-minus btnGtr1" (click)=decrement()></i>
                                                <input class="touchspin1 text-center" name="counter" [value]="counter"
                                                    type="text" [pattern]="'/^[0-9]*$/'">
                                                <i class="fa fa-plus btnLess1" (click)=increment()></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-sm-4">Input Product Type</label>
                                        <div class="col-xl-8 col-sm-7 pl-0 description-sm">
                                            <ck-editor id="editor1" cols="30" rows="10"  language="en" [fullPage]="true"></ck-editor>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-sm-4">Custom Design </label>
                                        <div class="col-xl-8 col-sm-7 pl-0 description-sm">
                                            <ck-editor id="editor2" cols="30" rows="10"  language="en" [fullPage]="true"></ck-editor>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-sm-4">Add Description </label>
                                        <div class="col-xl-8 col-sm-7 pl-0 description-sm">
                                            <ck-editor id="editor3" cols="30" rows="10"  language="en" [fullPage]="true"></ck-editor>
                                        </div>
                                    </div>
                                    
                                </div>
                            </form>
                            <div class="form-group row mb-0">
                                <div class="product-buttons col-sm-8 offset-xl-3 offset-sm-4">
                                    <button type="button" class="btn btn-primary mr-1">Add</button>
                                    <button type="button" class="btn btn-light">Discard</button>
                                    <button type="button" class="btn btn-primary mr-1">Request Label</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
